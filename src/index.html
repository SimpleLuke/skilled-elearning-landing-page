<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./Sass/main.css">

  <title>Frontend Mentor | Skilled e-learning landing page</title>
</head>

<body>
  <header class="header">
    <a href="#"><img src="./assets/logo-dark.svg" alt="Skilled logo"></a>
    <a href="#" class="btn-started body-S">Get Started</a>
  </header>
  <section class="hero">
    <div class="hero-container">
      <h1 class="heading-L">Maximize skill,<br>minimize budget</h1>
      <p class="body-M">Our modern courses across a range of in-demand skills will give you the knowledge you need to
        live the life you
        want.</p>
      <a href="#" class="btn-linear body-S">Get Started</a>
    </div>
    <div class="hero-img">
      <img class="hero-img--mobile" src="./assets/image-hero-mobile@2x.png"
        alt="A woman is drinking coffee. 29k members and 1451 course hours.">
      <img class="hero-img--tablet" src="./assets/image-hero-tablet@2x.png"
        alt="A woman is drinking coffee. 29k members and 1451 course hours.">
      <img class="hero-img--desktop" src="./assets/image-hero-desktop@2x.png"
        alt="A woman is drinking coffee. 29k members and 1451 course hours.">
    </div>
  </section>

</html>
